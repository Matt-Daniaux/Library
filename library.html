<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>

		<link rel="stylesheet" href="style.css" />
		<script src="appClasses.js" defer></script>
	</head>

	<body>
		<div class="form-transparent">
			<form action="" method="post" class="form-add-book">
				<div class="info">
					<label for="title">Title:</label>
					<input type="text" id="title" name="title" />
				</div>
				<div class="info">
					<label for="author">Author:</label>
					<input type="text" id="author" name="author" />
				</div>
				<div class="info">
					<label for="pages">Number of pages:</label>
					<input
						type="number"
						id="pages"
						name="pages"
						min="0"
						max="7500"
						step="10"
					/>
				</div>
				<fieldset>
					<label for="read">Read ?</label>
					<input type="checkbox" id="read" name="read" />
				</fieldset>
				<div>
					<div></div>
					<div class="btnForm">
						<button type="button" class="btnAdd addBtn">ADD</button>
						<button type="button" class="btnAdd cancel">Cancel</button>
					</div>
				</div>
			</form>
		</div>

		<div class="page">
			<div class="container"></div>
			<div>
				<button class="new-book-btn" type="button">NEW BOOK</button>
			</div>
		</div>
	</body>
</html>
